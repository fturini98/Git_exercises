name: Lesson6
run-name: ${{ github.actor }} is checking the name in read me and building te pdf
on:
  push:
    branches:
      - main

jobs:
    Egocentirc:
      runs-on: ubuntu-latest
      steps:
        - name: Cloning Repository
          uses: actions/checkout@v4
        - name: Showing the files
          run: |
           ls ${{ github.workspace }}
        - name: Verify and fix README.md
          id: check-name
          run: |
             if ! grep -q "Francesco Turini" README.md; then
               echo "README.md does not contain the required name. Adding it ..."
               exit 1
               sed -i '2iBy: Francesco Turini' README.md
               git config --global user.name "GitHub Action"
               git config --global user.email "action@github.com"
               git add README.md
               git commit -m "Add 'Francesco Turini' to README.md"
               git push
             fi